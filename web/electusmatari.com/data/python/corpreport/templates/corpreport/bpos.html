{% extends "corpreport/base.html" %}

{% block content %}
<h2>Blueprint Originals for {{corpname}}</h2>

<table class="data">
  <thead>
    <tr><th>Blueprint</th><th>Material Level</th></tr>
  </thead>
  <tbody>
    {% for bp in blueprint_list %}
    <tr class="{% cycle 'odd' 'even' %}">
      <td>{{bp.blueprint.typeName}}</td>
      <td class="numeric">{{bp.me}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
