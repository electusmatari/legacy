{% extends "recruitment/base.html" %}

{% block content %}
<h2>Audit Logs</h2>

<p>The following are audit logs visible to you.</p>

<table>
<thead>
<tr><th>Date</th><th>Characters</th></tr>
</thead>
<tbody>
{% for user in userlist %}
<tr><td>{{user.submitted}}</td><td><a href="/recruitment/audits/{{user.id}}/">{{user.charnames}}</a></td></tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
