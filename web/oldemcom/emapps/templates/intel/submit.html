{{py:pagename = 'submit'}}
{{inherit "base.html"}}

<h2>Submit Locator Trace</h2>

{{if pagetype == 'malformed'}}
<p>Malformed mail, please repost.</p>
<pre>{{error}}</pre>
{{endif}}

<form action="" method="post">
<textarea name="mail" cols="40" rows="20">
</textarea><br />
<input type="submit" />
</form>
