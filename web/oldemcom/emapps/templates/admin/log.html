{{py:admin_page = 'logs'}}
{{inherit "base.html"}}

<h2>Logs</h2>

<p>
{{if log.first()}}
&lt;&lt;
{{else}}
<a href="?page={{log.pagenum - 1}}">&lt;&lt;</a>
{{endif}}
{{log.pagenum}} / {{log.totalpages}}
{{if log.last()}}
&gt;&gt;
{{else}}
<a href="?page={{log.pagenum + 1}}">&gt;&gt;</a>
{{endif}}
</p>

<pre>{{for entry in log.items}}{{entry.log}}
{{endfor}}</pre>
